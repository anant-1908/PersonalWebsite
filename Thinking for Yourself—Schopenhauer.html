  <script>
    document.getElementById('ageInput').addEventListener('input', function() {
      let age = parseInt(this.value);
      let avg_thoughts_per_day = 60000; // Estimated human thoughts per day
      let days_lived = age * 365; // Roughly, ignoring leap years
      let total_thoughts = avg_thoughts_per_day * days_lived;
      let estimated_human_thoughts = 1e20; // Rough estimate of all human thoughts ever

      let thoughtPercentage = (total_thoughts / estimated_human_thoughts * 100).toFixed(13);
      document.getElementById('displayAge').textContent = isNaN(age) ? '-' : age;
      document.getElementById('thoughtPercentage').textContent = isNaN(thoughtPercentage) ? '0' : thoughtPercentage;
    });
